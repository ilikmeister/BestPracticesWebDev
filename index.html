<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Coding Practices</title>
    
    <!-- External stylesheets and scripts -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar">
        <!-- Logo with home link -->
        <div><a href="index.html"><img src="assets/icon.png" alt="webdev" class="logo"></a></div>
        <!-- Progress counter for completed practices -->
        <span id="progress">Your progress: 0/15</span>
        <!-- Navigation links -->
        <ul>
            <li onclick="scrollToBlock('greeting')"><a class="active">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>

    <!-- Main content wrapper -->
    <div class="container">
        <!-- Welcome section with animated greeting -->
        <div class="block" id="greeting">
            <div class="greeting">
                <p id="greetingtext"></p>
            </div>
            <div class="cards">
                <div class="card" onclick="scrollToBlock('html')">
                    <div class="topline" style="background-color: #FF5700"></div>
                    <h1 style="color: #FF5700">&lt;HTML&gt;</h1>
                </div>
                <div class="card" onclick="scrollToBlock('css')">
                    <div class="topline" style="background-color: #379AD6"></div>
                    <h1 style="color: #379AD6">#CSS</h1>
                </div>
                <div class="card" onclick="scrollToBlock('js')">
                    <div class="topline" style="background-color: #FDCD00"></div>
                    <h1 style="color: #FDCD00">JavaScript</h1>
                </div>
            </div>
        </div>

        <!-- HTML best practices section -->
        <div class="block" id="html">
            <div class="list">
                <!-- Section image -->
                <div>
                    <img class="list-image" src="assets/html.png" alt="html">
                </div>
                <!-- Best practices checklist -->
                <div>
                    <h1 style="color: #FF5700">HTML Best Practices</h1>
                    <br>
                    <div class="best-practices-list">
                        <!-- Individual practice items with checkboxes -->
                        <input type="checkbox" id="semantichtml">
                        <label for="semantichtml"><strong style="color: #FF5700">Use semantic HTML:</strong> semantic elements make your HTML more readable, accessible, and SEO-friendly. It helps search engines and screen readers understand the content better.</label>
                        <br>
                        <input type="checkbox" id="validatehtml">
                        <label for="validatehtml"><strong style="color: #FF5700">Validate your HTML:</strong> using a validator (such as W3C validator) ensures that your code is free from syntax errors.</label>
                        <br>
                        <input type="checkbox" id="usealt">
                        <label for="usealt"><strong style="color: #FF5700">Use alt for images:</strong> the alt attribute provides alternative text for images, making your site more accessible to visually impaired users and improving SEO.</label>
                        <br>
                        <input type="checkbox" id="minimizeinlinecss">
                        <label for="minimizeinlinecss"><strong style="color: #FF5700">Minimize inline styles:</strong> keeping the styling in separate CSS files rather than inline styling improves maintainability, promotes reusability, and ensures a cleaner structure.</label>
                        <br>
                        <input type="checkbox" id="closetags">
                        <label for="closetags"><strong style="color: #FF5700">Close all tags properly:</strong> even if HTML5 allows not to close some tags, exliciptly closing them improves the readability and makes sure that rendering is consistent on different browsers.</label>
                    </div>
                </div>
            </div>
            <!-- Navigation to next section -->
            <div class="card" onclick="scrollToBlock('css')" style="color:#379AD6">
                <strong class="button-text">CSS →</strong>
            </div>
        </div>

        <!-- CSS best practices section -->
        <div class="block" id="css">
            <div class="list">
                <div>
                    <h1 style="color: #379AD6">CSS Best Practices</h1>
                    <br>
                    <div class="best-practices-list">
                        <input type="checkbox" id="externalcss">
                        <label for="externalcss"><strong style="color: #379AD6">Use external stylesheets:</strong> keeping styles in a CSS file helps separate content from design, making updates easier and improving page load performance.</label>
                        <br>
                        <input type="checkbox" id="flexgrid">
                        <label for="flexgrid"><strong style="color: #379AD6">Use flexbox and grid for layouts:</strong> flexbox and CSS grid provide modern, flexible, and powerful layout techniques that replace older methods like float-based designs.</label>
                        <br>
                        <input type="checkbox" id="relativeunits">
                        <label for="relativeunits"><strong style="color: #379AD6">Use relative units instead of fixed units:</strong> using em, rem, %, or vw/vh instead of px ensures better responsiveness and accessibility across devices.</label>
                        <br>
                        <input type="checkbox" id="cssanim">
                        <label for="cssanim"><strong style="color: #379AD6">Use CSS animations over JS animations:</strong> CSS animations like @keyframes are more performance-friendly than JavaScript-based animations and smooth for user interactions.</label>
                        <br>
                        <input type="checkbox" id="avoidimp">
                        <label for="avoidimp"><strong style="color: #379AD6">Avoid !important:</strong> the !important declaration overrides all other rules, making debugging and future maintenance difficult. It should only be used as a last resort.</label>
                    </div>
                </div>
                <div>
                    <img class="list-image" src="assets/css.png" alt="css">
                </div>
            </div>
            <div class="cards">
                <div class="card" onclick="scrollToBlock('html')" style="color: #FF5700">
                    <strong class="button-text">← HTML</strong>
                </div>
                <div class="card" onclick="scrollToBlock('js')" style="color:#FDCD00">
                    <strong class="button-text">JS →</strong>
                </div>
            </div>
        </div>

        <!-- JavaScript best practices section -->
        <div class="block" id="js">
            <div class="list">
                <div>
                    <img class="list-image" src="assets/js.png" alt="js">
                </div>
                <div>
                    <h1 style="color: #FDCD00">JavaScript Best Practices</h1>
                    <br>
                    <div class="best-practices-list">
                        <input type="checkbox" id="useletconst">
                        <label for="useletconst"><strong style="color: #FDCD00">Use let and const instead of var:</strong> let and const have block scope, preventing unintended variable modifications, while var has function scope, which can lead to bugs.</label>
                        <br>
                        <input type="checkbox" id="smallfunc">
                        <label for="smallfunc"><strong style="color: #FDCD00">Keep functions small and focused:</strong> a function should perform only one task, making it easier to debug, test, and reuse across your project.</label>
                        <br>
                        <input type="checkbox" id="avoidglob">
                        <label for="avoidglob"><strong style="color: #FDCD00">Avoid global variables:</strong> global variables can cause unintended interactions between different parts of your code.</label>
                        <br>
                        <input type="checkbox" id="optimizeloopdom">
                        <label for="optimizeloopdom"><strong style="color: #FDCD00">Optimize loops and DOM actions:</strong> reducing unnecessary DOM updates and using documentfragment prevents performance issues like reflows and repaints, making your application faster.</label>
                        <br>
                        <input type="checkbox" id="asyncawait">
                        <label for="asyncawait"><strong style="color: #FDCD00">Use async and await for better asynchronous code:</strong> async and await make asynchronous code easier to read and debug compared to traditional callbacks or .then() chains.</label>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="card" onclick="scrollToBlock('css')" style="color:#379AD6">
                    <strong class="button-text">← CSS</strong>
                </div>
                <div class="card" onclick="scrollToBlock('summary')" style="color: #049c04">
                    <strong class="button-text">Summary →</strong>
                </div>
            </div>
        </div>

        <!-- Summary and progress section -->
        <div class="block" id="summary">
            <div class="list">
                <div>
                    <div class="bar">
                        <div id="bar-fill"></div>
                        <span id="bar-text"></span>
                    </div>
                    <br><br>
                    <span class="summary-text" id="summarytext"></span>
                </div>
            </div>
            <div class="cards">
                <div class="card" onclick="scrollToBlock('js')" style="color:#FDCD00">
                    <strong class="button-text">← JS</strong>
                </div>
                <div class="card" onclick="scrollToBlock('greeting')" style="color: #049c04">
                    <strong class="button-text">TOP</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
